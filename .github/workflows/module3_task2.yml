name: module3_task2

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Go
        uses: actions/setup-go@v2
        with:
          go-version: 1.16

      - name: Build and test
        run: |
          make lint
          make test

      - name: Package
        run: make package

      - name: Archive package
        if: ${{ success() && github.ref == 'refs/heads/main' }}
        uses: actions/upload-artifact@v2
        with:
          name: package
          path: awesome-website.zip
