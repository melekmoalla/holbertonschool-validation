name: module3_task0

on:
  push:
    branches:
      - main
  schedule:
    - cron: '0 0 * * *' # Runs once per day at midnight

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
      - name: Clone repository
        uses: actions/checkout@v2

      - name: Set up Go
        uses: actions/setup-go@v2
        with:
          go-version: 1.16

      - name: Validate Makefile
        run: make help
        working-directory: <path-to-repository>
